<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Tic Tac Toe</h1>
    </header>
    <main class="main-section">
        <div class="message-box"></div>
        <div class="board-grid">
            <div class="cell marker" id="cell-1"></div>
            <div class="cell marker" id="cell-2"></div>
            <div class="cell marker" id="cell-3"></div>
            <div class="cell marker" id="cell-4"></div>
            <div class="cell marker" id="cell-5"></div>
            <div class="cell marker" id="cell-6"></div>
            <div class="cell marker" id="cell-7"></div>
            <div class="cell marker" id="cell-8"></div>
            <div class="cell marker" id="cell-9"></div>
        </div>
        <button class="restart">Restart Game</button>
    </main>
</body>
</html>
